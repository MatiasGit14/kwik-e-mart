<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../CSS/style.css" />
		<title>Kwik-e-Mart</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html"
					><img src="../assets/img/logo.jpg" alt="logo" class="logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="../index.html"
								>Home</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div><h2>Agregar nuevo producto</h2></div>
		<div class="container formularioAdministador">
			<form>
				<div class="form-group adminInputs">
					<label for="nombreInput">Nombre del producto</label>
					<input
						type="text"
						class="form-control nuevoNombre"
						id="nombreInput"
						placeholder="Donas..."
						required
					/>
				</div>
				<div class="form-group adminInputs">
					<label for="precioInput">Precio</label>
					<input
						type="number"
						class="form-control nuevoPrecio"
						id="precioInput"
						placeholder="$1.00"
						required
					/>
				</div>
				<div class="form-group adminInputs">
					<label for="imgInput">Imagen del producto</label>
					<input
						type="url"
						class="form-control nuevaImg"
						id="imgInput"
						placeholder="http://www.example.com/img.jpg"
						pattern="https://.*"
						required
					/>
				</div>
				<div class="form-group adminInputs">
					<label for="rubroInput">Rubro</label>
					<select class="form-control nuevoRubro" id="rubroInput">
						<option value="almacen">Almacen</option>
						<option value="bebidas">Bebidas</option>
						<option value="bazar">Bazar</option>
						<option value="congelado">Congelado</option>
					</select>
				</div>

				<div class="form-group adminInputs">
					<label for="descripcionInput">Breve Descipcion</label>
					<textarea
						class="form-control nuevaDescripcion"
						id="descripcionInput"
						rows="3"
						type="text"
						placeholder="Donas para comer por la eternidad..."
						required
					></textarea>
				</div>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary agregarNuevoProd">
						Agregar
					</button>
				</div>
			</form>
		</div>
		<footer class="copyright">&copy; Developed by Matías García</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="../js/administrador.js"></script>
	</body>
</html>

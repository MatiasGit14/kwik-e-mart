<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../CSS/style.css" />
		<title>Kwik-e-Mart</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html"
					><img src="../assets/img/logo.jpg" alt="logo" class="logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="../index.html"
								>Home</a
							>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Productos categorías
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Almacen</a></li>
								<li><a class="dropdown-item" href="#">Comidas</a></li>

								<li>
									<a class="dropdown-item" href="#">Limpieza</a>
								</li>

								<li>
									<a class="dropdown-item" href="#">Otros</a>
								</li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Carrito
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Ver mi carrito</a></li>
								<li><a class="dropdown-item" href="#">Vaciar carrito</a></li>
							</ul>
						</li>
					</ul>
					<form class="d-flex">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Buscar"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Buscar
						</button>
					</form>
				</div>
			</div>
		</nav>
		<h1>Kwik-E-Mart</h1>
		<div><h2>Mi orden</h2></div>
		<div class="container">
			<ul class="list-group">
				<li
					class="
						list-group-item
						d-flex
						justify-content-between
						align-items-center
					"
				>
					Yerba Playadito
					<span class="badge badge-primary badge-pill">$400,00</span>
				</li>
				<li
					class="
						list-group-item
						d-flex
						justify-content-between
						align-items-center
					"
				>
					Café La Morenita
					<span class="badge badge-primary badge-pill">$200,00</span>
				</li>
				<li
					class="
						list-group-item
						d-flex
						justify-content-between
						align-items-center
					"
				>
					Harina Pureza 0000
					<span class="badge badge-primary badge-pill">$150,00</span>
				</li>
				<li
					class="
						list-group-item
						d-flex
						justify-content-between
						align-items-center
					"
				>
					<b>Total</b>
					<span class="badge badge-primary badge-pill">$750,00</span>
				</li>
			</ul>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="../main.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="CSS/style.css" />
		<title>Kwik-e-Mart</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"
					><img src="assets/img/logo.jpg" alt="logo" class="logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html"
								>Home</a
							>
						</li>
						<li class="nav-item dropdown">
							<select class="form-select rubros" aria-label="Rubros">
								<option value="0">Todos los rubros</option>
								<option value="almacen">Almacen</option>
								<option value="bebidas">Bebidas</option>
								<option value="bazar">Bazar</option>
								<option value="congelado">Congelado</option>
							</select>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Carrito
								<span
									class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle carrito escondido"
								>
									<span class="visually-hidden">New alerts</span>
								</span>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li>
									<a class="dropdown-item" href="html/carrito.html"
										>Ver mi carrito</a
									>
								</li>
								<li>
									<a class="dropdown-item vaciar" href="#">Vaciar carrito</a>
								</li>
							</ul>
						</li>
					</ul>
					<form class="d-flex" id="buscador">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Buscar por nombre"
							aria-label="Search"
						/>
						<button
							class="btn btn-outline-success"
							type="submit"
							id="botonBuscar"
						>
							Buscar
						</button>
					</form>
				</div>
			</div>
		</nav>

		<div id="alerta">
			<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
				<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
					/>
				</symbol>
			</svg>
			<div class="alert alert-success d-flex align-items-center" role="alert">
				<svg
					class="bi flex-shrink-0 me-2"
					width="24"
					height="24"
					role="img"
					aria-label="Success:"
				>
					<use xlink:href="#check-circle-fill" />
				</svg>
				<div>Se agrego al carrito correctamente</div>
			</div>
		</div>
		<div class="container">
			<div class="row align-items-center" id="fila"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="catalogo.js"></script>
		<script src="main.js"></script>
	</body>
</html>
